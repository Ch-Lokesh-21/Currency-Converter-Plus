<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="box">
      <h1>Currency Converter</h1>
      <form>
        <div class="int">
          <label for="data">Enter Amount : </label>
          <input type="number" required id="data" min="0" step="0.01" />
        </div>
        <div class="drop-down">
          <div class="from">
            <label for="f">From</label>
            <div class="select-cont">
              <img src="https://flagsapi.com/US/flat/64.png" alt="flag"/>
              <select name="from" id="f"></select>
            </div>
          </div>
          <i class="fa-solid fa-right-left" id="swap"></i>
          <div class="to">
            <label for="t">To</label>
            <div class="select-cont">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="flag"/>
              <select name="to" id="t"></select>
            </div>
          </div>
        </div>
        <div class="msg">
          <p></p>
        </div>
        <div class="sub">
          <button id="btn">Convert</button>
        </div>
      </form>
    </div>
    <script src="./codes.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
